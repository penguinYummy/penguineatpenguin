<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 & 채팅 멀티 앱 (5파일 분할)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app" class="container">

    <div id="main-menu" class="text-center">
        <h1 class="text-4xl font-bold mb-8">멀티 앱 메뉴</h1>
        <div class="space-y-4">
            <button class="btn btn-green w-full text-xl" onclick="showScreen('timer-view')">
                ⏱️ 타이머 실행
            </button>
            <button class="btn btn-primary w-full text-xl" onclick="showScreen('chat-view')">
                💬 실시간 채팅
            </button>
        </div>
    </div>

    <div id="timer-view" class="hidden text-center">
        <h2 class="text-3xl font-bold mb-8" id="timer-title">스톱워치 타이머</h2> 
        <div id="timer-display" class="text-7xl font-mono mb-8">00:00.00</div>
        
        <div class="flex justify-center space-x-4 mb-8">
            <button id="start-btn" class="btn btn-green text-xl" onclick="Timer.start()">시작</button>
            <button id="stop-btn" class="btn btn-red text-xl hidden" onclick="Timer.stop()">정지</button>
            <button id="reset-btn" class="btn btn-secondary text-xl" onclick="Timer.reset()">초기화</button>
        </div>

        <button class="btn btn-secondary" onclick="showScreen('main-menu')">
            메인 메뉴로 돌아가기
        </button>
    </div>

    <div id="chat-view" class="hidden">
        <h2 class="text-3xl font-bold mb-4 text-center">실시간 채팅</h2>
        
        <div id="chat-box" class="h-64 bg-gray-700 p-3 rounded-lg overflow-y-auto mb-4 space-y-2">
            </div>

        <div class="flex space-x-2">
            <input type="text" id="username-input" placeholder="이름" class="input-box w-20"> 
            <input type="text" id="message-input" placeholder="메시지를 입력하세요..." class="input-box flex-grow" onkeypress="if(event.key === 'Enter') Chat.sendMessage()">
            <button class="btn btn-primary" onclick="Chat.sendMessage()">보내기</button>
        </div>

        <button class="btn btn-secondary mt-4 w-full" onclick="showScreen('main-menu')">
            메인 메뉴로 돌아가기
        </button>
    </div>

</div>

<script src="config.js"></script>
<script src="timer.js"></script>
<script src="chat.js"></script>
<script src="main.js"></script>

</body>
</html>
