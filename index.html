<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger Tomato Penguin - 아이디 인증 및 기능 선택</title>
    <style>
        /* 기존 스타일 유지 */
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f8f8; text-align: center; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
        h1 { color: #2c3e50; margin-bottom: 25px; }
        
        /* 인증 상태 표시 */
        #userStatus { font-weight: bold; margin-bottom: 15px; padding: 10px; background: #ecf0f1; border-radius: 6px; }

        /* 인증 폼 스타일 */
        input[type="text"], input[type="password"] { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .auth-buttons button { width: 48%; padding: 10px; margin-top: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #signupBtn { background-color: #2ecc71; color: white; }
        #loginBtn { background-color: #3498db; color: white; }
        #logoutBtn { background-color: #e74c3c; color: white; margin-top: 15px; }

        /* 기능 버튼 컨테이너 */
        .button-container { margin-top: 30px; }
        .feature-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .feature-button:hover { background-color: #e67e22; }

        .feature-execute-button {
            padding: 15px 30px;
            margin: 10px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .feature-execute-button:hover { background-color: #8e44ad; }
    </style>
</head>
<body>

    <div class="container">
        <h1>환영합니다! 기능을 선택하세요.</h1>

        <div id="userStatus">인증 상태 확인 중...</div>

        <div id="authSection" class="auth-section" style="display: none;">
            <h3>로그인이 필요합니다</h3>
            <input type="text" id="usernameInput" placeholder="사용할 아이디"> 
            <input type="password" id="passwordInput" placeholder="비밀번호">
            <div class="auth-buttons">
                <button id="loginBtn">로그인</button>
                <button id="signupBtn">회원가입</button>
            </div>
        </div>

        <div id="dashboardSection" style="display: none;">
            
            <div class="button-container">
                <a href="timer.html" class="feature-button">기능 1 (순공 시간 타이머)</a>
                
                <button onclick="goToFeature2()" class="feature-execute-button">기능 2 (History Quiz) 실행</button>
            </div>
            
            <button id="logoutBtn">로그아웃</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <script>
        // 현재 사용자의 Firebase 설정 (원본 유지)
        const firebaseConfig = {
            apiKey: "AIzaSyB_nt4nzPfp-trlT8QHNFPFpd-oKqfyWGo",
            authDomain: "penguineatpenguin.firebaseapp.com",
            projectId: "penguineatpenguin", // **이 값을 가상 이메일 도메인 생성에 사용합니다.**
            storageBucket: "penguineatpenguin.firebasestorage.app",
            messagingSenderId: "757747390049",
            appId: "1:757747390049:web:72bcdc12d5eb3bc1b97c20",
            measurementId: "G-XCT650Z39X"
        };


        // Firebase 앱 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const PROJECT_ID = firebaseConfig.projectId; // 프로젝트 ID를 변수로 저장

        // --- DOM 요소 ---
        const usernameInput = document.getElementById('usernameInput'); // 아이디 입력란
        const passwordInput = document.getElementById('passwordInput');
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userStatus = document.getElementById('userStatus');
        const authSection = document.getElementById('authSection');
        const dashboardSection = document.getElementById('dashboardSection');

        // --- [핵심 함수] 아이디를 Firebase용 가상 이메일로 변환 ---
        // 사용자가 입력한 아이디만으로 Firebase 인증을 처리하기 위한 내부 로직입니다.
        function convertUsernameToEmail(username) {
            // 아이디를 소문자로 변환하고 공백 및 특수문자를 '_'로 대체하여 유효한 이메일 형식 생성
            const sanitizedUsername = username.toLowerCase().replace(/[^a-z0-9]/g, '_');
            return `${sanitizedUsername}@${PROJECT_ID}.com`;
        }

        // --- 기능 2 이동 함수 ---
        function goToFeature2() {
            window.location.href = 'history quiz.html'; 
        }

        // --- 인증 상태 변경 감지 및 UI 업데이트 ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                // 로그인됨: 기능 선택 영역 표시
                // displayName(닉네임/아이디)이 있다면 표시, 없다면 이메일을 표시 (보호장치)
                const displayId = user.displayName || user.email; 
                userStatus.textContent = `환영합니다, ${displayId}님!`;
                authSection.style.display = 'none';
                dashboardSection.style.display = 'block';
            } else {
                // 로그아웃됨: 로그인/회원가입 영역 표시
                userStatus.textContent = '아이디와 비밀번호를 입력해주세요.';
                authSection.style.display = 'block';
                dashboardSection.style.display = 'none';
            }
        });

        // --- 1. 회원가입 핸들러 (아이디 기반) ---
        signupBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim(); // 아이디 값
            const password = passwordInput.value;
            
            if (!username) {
                alert("사용할 아이디를 입력해주세요.");
                return;
            }
            if (password.length < 6) {
                alert("비밀번호는 6자리 이상이어야 합니다.");
                return;
            }

            // 아이디를 가상 이메일로 변환하여 Firebase에 전달
            const emailToUse = convertUsernameToEmail(username);

            auth.createUserWithEmailAndPassword(emailToUse, password)
                .then((userCredential) => {
                    // 성공 시, 실제 아이디(username)를 사용자 프로필에 저장 (displayName)
                    return userCredential.user.updateProfile({
                        displayName: username 
                    });
                })
                .then(() => {
                    alert(`회원가입 및 로그인 성공! 아이디: ${username}`);
                })
                .catch((error) => {
                    console.error("회원가입 오류:", error.code, error.message);
                    // 이미 가입된 경우 에러 메시지를 아이디 기반으로 표시
                    if (error.code === 'auth/email-already-in-use') {
                        alert(`회원가입 실패: 이미 사용 중인 아이디입니다.`);
                    } else {
                        alert(`회원가입 실패: ${error.message}`);
                    }
                });
        });

        // --- 2. 로그인 핸들러 (아이디 기반) ---
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim(); // 아이디 값
            const password = passwordInput.value;

            if (!username || !password) {
                alert("아이디와 비밀번호를 모두 입력해주세요.");
                return;
            }

            // 아이디를 가상 이메일로 변환하여 Firebase에 전달
            const emailToUse = convertUsernameToEmail(username); 

            auth.signInWithEmailAndPassword(emailToUse, password)
                .then((userCredential) => {
                    alert("로그인 성공!");
                })
                .catch((error) => {
                    console.error("로그인 오류:", error.code, error.message);
                    // 아이디 또는 비밀번호 오류는 통일된 메시지로 표시하여 보안 유지
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-email') {
                        alert(`로그인 실패: 아이디 또는 비밀번호가 올바르지 않습니다.`);
                    } else {
                        alert(`로그인 실패: ${error.message}`);
                    }
                });
        });

        // --- 3. 로그아웃 핸들러 ---
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    alert("로그아웃되었습니다.");
                })
                .catch((error) => {
                    console.error("로그아웃 오류:", error);
                });
        });
    </script>
</body>
</html>
