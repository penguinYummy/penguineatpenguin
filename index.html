<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Charger Tomato Penguin</title>
    
    <link rel="stylesheet" href="style.css"> 

</head>
<body>

    <h1>실시간 채팅방</h1>

    <div id="nickname-screen">
        <h2>채팅방에 오신 것을 환영합니다!</h2>
        <form id="nickname-input-form">
            <input type="text" id="nickname-input" placeholder="사용할 닉네임을 입력하세요" required maxlength="10" autocomplete="off">
            <button type="submit">입장</button>
        </form>
    </div>

    <div id="chat-app">
        <p>현재 닉네임: <span id="current-nickname" style="font-weight: bold; color: #dc3545;"></span></p>
        
        <div id="messages">
            </div>

        <div id="controls">
            <form id="message-form">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요" required autocomplete="off">
                <button type="submit">전송</button>
            </form>
            
            <button id="clear-messages-btn" title="주의: 모든 메시지가 영구적으로 삭제됩니다.">초기화</button>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="script.js"></script> 

</body>
</html>
