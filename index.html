<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 웹사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f0f4f8; /* 밝은 회색 배경 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-xl max-w-2xl w-full text-center">
        <!-- 웹사이트의 제목 -->
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-4">나만의 멋진 웹사이트</h1>
        
        <!-- 자기소개 문구 -->
        <p class="text-gray-600 mb-8 sm:mb-10 text-base sm:text-lg">
            안녕하세요! 이 웹사이트는 제가 직접 만들었어요. 제가 좋아하는 것들을 소개할게요.
        </p>
        
        <!-- 좋아하는 것들 목록 -->
        <div class="space-y-6 text-left">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">내가 좋아하는 것들</h2>
            <ul class="space-y-4 text-gray-700">
                <li class="bg-blue-100 p-4 rounded-lg flex items-center shadow-md">
                    <span class="mr-3 text-2xl">📚</span>
                    <span class="text-lg">책 읽기</span>
                </li>
                <li class="bg-green-100 p-4 rounded-lg flex items-center shadow-md">
                    <span class="mr-3 text-2xl">🎮</span>
                    <span class="text-lg">게임하기</span>
                </li>
                <li class="bg-purple-100 p-4 rounded-lg flex items-center shadow-md">
                    <span class="mr-3 text-2xl">🎶</span>
                    <span class="text-lg">음악 듣기</span>
                </li>
                <li class="bg-red-100 p-4 rounded-lg flex items-center shadow-md">
                    <span class="mr-3 text-2xl">🍽️</span>
                    <span class="text-lg">맛있는 음식 먹기</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
