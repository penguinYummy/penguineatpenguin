<body>

    <script>
        // --- Local Storage Key ì„¤ì • ---
        const STORAGE_KEY_USERS = 'allUsersData_v2'; // ë²„ì „ ì—…ê·¸ë ˆì´ë“œ í‚¤
        const STORAGE_KEY_CURRENT_USER_ID = 'currentUserID_v2';
        
        // --- ìƒíƒœ ê´€ë¦¬ ë³€ìˆ˜ ---
        let usersData = {};             // ëª¨ë“  ì‚¬ìš©ì ë°ì´í„° ì €ì¥
        let currentUserID = null;       // í˜„ì¬ í™œì„± ì‚¬ìš©ì ê³ ìœ  ID
        
        let startTime = 0;      
        let currentInterval = null; 
        let currentSectionTime = 0; 
        let currentSessionStudyTime = 0; 
        let isRunning = false;      
        let isPaused = false;       
        let sessionStartTime = null; 
        let sessionStartClock = null; 
        let currentSessionDetails = []; 

        // DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const timerDisplay = document.getElementById('timer-display');
        const totalStudyDisplay = document.getElementById('total-study-display');
        const startButton = document.getElementById('start-button');
        const pauseResumeButton = document.getElementById('pause-resume-button');
        const finishButton = document.getElementById('finish-session-button');
        const recordsList = document.getElementById('records-list');
        const runningControls = document.getElementById('running-controls');
        const userIDDisplay = document.getElementById('user-id-display');
        const rankingList = document.getElementById('ranking-list');
        
        // Modal DOM
        const modal = document.getElementById('detail-modal');
        const modalDetails = document.getElementById('modal-details');
        const closeButton = document.querySelector('.close-button');


        // ==========================================================
        // ID ìƒì„± ë° Local Storage ê´€ë¦¬
        // ==========================================================
        
        /**
         * ê³ ìœ í•œ ì‚¬ìš©ì IDë¥¼ ìƒì„±í•˜ê±°ë‚˜ ë¡œë“œí•©ë‹ˆë‹¤.
         */
        function initializeUserID() {
            let storedID = localStorage.getItem(STORAGE_KEY_CURRENT_USER_ID);
            
            if (!storedID) {
                // ìƒˆë¡œìš´ ID ìƒì„±: User_ + 5ìë¦¬ ëœë¤ ìˆ«ì
                storedID = 'User_' + Math.random().toString(36).substring(2, 7);
                localStorage.setItem(STORAGE_KEY_CURRENT_USER_ID, storedID);
            }
            currentUserID = storedID;
            userIDDisplay.textContent = `ë‚´ ID: ${currentUserID}`;
        }

        /**
         * Local Storageì—ì„œ ëª¨ë“  ì‚¬ìš©ì ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤.
         */
        function loadData() {
            const storedUsers = localStorage.getItem(STORAGE_KEY_USERS);
            usersData = storedUsers ? JSON.parse(storedUsers) : {};

            // í˜„ì¬ ì‚¬ìš©ì ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ì´ˆê¸°í™”
            if (!usersData[currentUserID]) {
                usersData[currentUserID] = { totalTime: 0, sessions: [] };
            }

            // ë Œë”ë§ ì—…ë°ì´íŠ¸
            updateDisplay();
            renderRecords();
            renderRanking();
        }

        /**
         * ëª¨ë“  ì‚¬ìš©ì ë°ì´í„°ë¥¼ Local Storageì— ì €ì¥í•©ë‹ˆë‹¤.
         */
        function saveAllData() {
            localStorage.setItem(STORAGE_KEY_USERS, JSON.stringify(usersData));
            updateDisplay();
            renderRanking();
        }

        // ==========================================================
        // ë­í‚¹ ê¸°ëŠ¥ í•¨ìˆ˜
        // ==========================================================

        function renderRanking() {
            const allUsers = Object.entries(usersData);
            
            // 1. ì´ ê³µë¶€ ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬
            allUsers.sort(([, a], [, b]) => b.totalTime - a.totalTime);
            
            rankingList.innerHTML = '';

            if (allUsers.length === 0) {
                 rankingList.innerHTML = '<li>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
                 return;
            }

            // 2. ë­í‚¹ ëª©ë¡ ë Œë”ë§
            allUsers.forEach(([id, data], index) => {
                const rank = index + 1;
                const time = formatSimpleTime(data.totalTime);
                const isCurrentUser = id === currentUserID;
                const listItemClass = isCurrentUser ? 'current-user-rank' : '';

                rankingList.innerHTML += `
                    <li class="${listItemClass}">
                        <span class="rank-number">${rank}ìœ„</span>
                        <span class="rank-name">${isCurrentUser ? 'ë‚˜ (Me)' : id}</span>
                        <span class="rank-time">${time}</span>
                    </li>
                `;
            });
        }


        // ==========================================================
        // ì‹œê°„ í¬ë§·íŒ… ë° ë””ìŠ¤í”Œë ˆì´ í•¨ìˆ˜
        // ==========================================================
        
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            const centiseconds = String(Math.floor((ms % 1000) / 10)).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}.${centiseconds}`;
        }
        
        function formatSimpleTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function formatClockTime(date) {
            return date.toLocaleTimeString('ko-KR', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
        }

        function updateDisplay() {
            const userData = usersData[currentUserID] || { totalTime: 0 };
            totalStudyDisplay.textContent = `ì´ ê³µë¶€ ì‹œê°„: ${formatSimpleTime(userData.totalTime)}`;
        }

        /**
         * ì¢Œì¸¡ ì„¸ì…˜ ê¸°ë¡ ëª©ë¡ì„ ë Œë”ë§í•©ë‹ˆë‹¤.
         */
        function renderRecords() {
            recordsList.innerHTML = '';
            
            const sessions = usersData[currentUserID].sessions;
            
            if (sessions.length === 0) {
                recordsList.innerHTML = '<p style="padding: 10px; font-size: 0.9em; color: #7f8c8d;">ì™„ë£Œëœ ì„¸ì…˜ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</p>';
                return;
            }

            // ê¸°ë¡ì€ ìµœì‹ ìˆœìœ¼ë¡œ í‘œì‹œ
            sessions.slice().reverse().forEach((sessionRecord, index) => {
                const item = document.createElement('div');
                item.className = 'record-item';
                // ì›ë˜ ë°°ì—´ ì¸ë±ìŠ¤ë¥¼ ê³„ì‚°
                const originalIndex = sessions.length - 1 - index; 
                item.dataset.index = originalIndex;
                item.addEventListener('click', () => showDetailModal(originalIndex)); 

                // ISO ë¬¸ìì—´ì„ Date ê°ì²´ë¡œ ë³€í™˜í•˜ì—¬ í¬ë§·íŒ…
                const startClockFormatted = formatClockTime(new Date(sessionRecord.startClock));
                const endClockFormatted = formatClockTime(new Date(sessionRecord.endClock));

                item.innerHTML = `
                    <span class="record-label">${startClockFormatted} ~ ${endClockFormatted}</span>
                    <span class="record-time">ìˆœê³µ ì‹œê°„: ${formatSimpleTime(sessionRecord.studyTime)}</span>
                `;
                recordsList.appendChild(item);
            });
            recordsList.scrollTop = recordsList.scrollHeight;
        }

        // ==========================================================
        // íƒ€ì´ë¨¸ ë¡œì§ í•¨ìˆ˜
        // ==========================================================
        
        // --- ìƒì„¸ ê¸°ë¡ ì €ì¥ (ì„¸ì…˜ ë°°ì—´ì— í‘¸ì‹œ) ---
        function addSessionDetail(type, reason = '') {
            currentSessionDetails.push({
                type: type, 
                time: new Date(),
                reason: reason
            });
        }

        // --- íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜ ---
        function updateTimer() {
            const now = Date.now();
            const elapsedSinceStart = now - startTime;
            
            // í˜„ì¬ ì„¸ì…˜ íƒ€ì´ë¨¸ ê²½ê³¼ ì‹œê°„
            currentSectionTime += elapsedSinceStart;
            // ì´ ê³µë¶€ ì‹œê°„ ëˆ„ì 
            usersData[currentUserID].totalTime += elapsedSinceStart; 
            // í˜„ì¬ ì„¸ì…˜ ìˆœìˆ˜ ê³µë¶€ ì‹œê°„ ëˆ„ì 
            currentSessionStudyTime += elapsedSinceStart; 
            
            startTime = now; 
            
            timerDisplay.textContent = formatTime(currentSectionTime);
            updateDisplay();
            
            // 1ì´ˆ ë‹¨ìœ„ë¡œ ì´ ê³µë¶€ ì‹œê°„ ì €ì¥ ë° ë­í‚¹ ì—…ë°ì´íŠ¸ (ë¶€í•˜ ë°©ì§€ë¥¼ ìœ„í•´)
            if (Math.floor(currentSectionTime / 1000) !== Math.floor((currentSectionTime - elapsedSinceStart) / 1000)) {
                saveAllData(); 
            }
        }

        // --- ì„¸ì…˜ ì‹œì‘ ---
        function startSession() {
            if (isRunning || sessionStartTime) return;

            sessionStartTime = Date.now();
            sessionStartClock = new Date(); 
            addSessionDetail('start'); 
            
            isRunning = true;
            isPaused = false;
            
            // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
            startButton.style.display = 'none';
            runningControls.style.display = 'block';
            pauseResumeButton.textContent = 'ì¼ì‹œ ì •ì§€';

            // ì„¸ì…˜ ì‹œì‘ ì‹œ í˜„ì¬ íƒ€ì´ë¨¸ ì´ˆê¸°í™” (ì´ ê³µë¶€ ì‹œê°„ì€ ìœ ì§€)
            currentSectionTime = 0; 
            currentSessionStudyTime = 0;
            currentSessionDetails = []; 
            
            startTime = Date.now(); 
            currentInterval = setInterval(updateTimer, 10); 
        }
        
        // --- ì¼ì‹œ ì •ì§€ / ë‹¤ì‹œ ì‹œì‘ í† ê¸€ (ë¡œì§ ìˆ˜ì •) ---
        function togglePauseResume(reason = '') {
            if (!sessionStartTime) return;
            
            if (isRunning) {
                // í˜„ì¬ ì‹¤í–‰ ì¤‘ -> ì¼ì‹œ ì •ì§€
                clearInterval(currentInterval);
                isRunning = false;
                isPaused = true; // ì¼ì‹œì •ì§€ ìƒíƒœë¡œ ë³€ê²½
                
                pauseResumeButton.textContent = 'ë‹¤ì‹œ ì‹œì‘';
                addSessionDetail('pause', reason);
                
            } else if (isPaused) {
                // í˜„ì¬ ì •ì§€ ì¤‘ -> ë‹¤ì‹œ ì‹œì‘
                isRunning = true; // ì‹¤í–‰ ìƒíƒœë¡œ ë³€ê²½
                isPaused = false;
                
                pauseResumeButton.textContent = 'ì¼ì‹œ ì •ì§€';
                addSessionDetail('resume', reason);

                // ë‹¤ì‹œ ì‹œì‘ ì‹œ startTimeì„ ê°±ì‹ 
                startTime = Date.now();
                currentInterval = setInterval(updateTimer, 10);
            }
        }
        
        // --- ì„¸ì…˜ ì¢…ë£Œ (ê¸°ë¡ ë“±ë¡ ë° ì €ì¥) ---
        function endSession() {
            if (!sessionStartTime) {
                alert("ì‹œì‘ëœ ì„¸ì…˜ì´ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }
            
            // 1. íƒ€ì´ë¨¸ ì •ì§€ ë° ì¢…ë£Œ ì´ë²¤íŠ¸ ê¸°ë¡
            if (isRunning) {
                clearInterval(currentInterval);
                isRunning = false;
            }
            // ì¼ì‹œì •ì§€ ìƒíƒœì˜€ì–´ë„ ì„¸ì…˜ ì¢…ë£Œ ì´ë²¤íŠ¸ ê¸°ë¡
            addSessionDetail('end');
            
            const sessionEndClock = new Date();

            // 2. ì„¸ì…˜ ê¸°ë¡ ê°ì²´ ìƒì„± ë° ì €ì¥ (Date ê°ì²´ë¥¼ ë¬¸ìì—´ë¡œ ì €ì¥)
            const sessionRecord = {
                startClock: sessionStartClock.toISOString(), 
                endClock: sessionEndClock.toISOString(),
                studyTime: currentSessionStudyTime,
                details: currentSessionDetails.map(d => ({ ...d, time: d.time.toISOString() })) 
            };
            
            usersData[currentUserID].sessions.push(sessionRecord); 
            saveAllData(); 
            
            // 3. ë‹¤ìŒ ì„¸ì…˜ì„ ìœ„í•´ í˜„ì¬ ì„¸ì…˜ ìƒíƒœ ì´ˆê¸°í™” 
            sessionStartTime = null;
            sessionStartClock = null;
            currentSessionStudyTime = 0;
            currentSectionTime = 0; 
            isPaused = false;

            // 4. ë²„íŠ¼ ë° ë””ìŠ¤í”Œë ˆì´ ì´ˆê¸°í™”
            startButton.style.display = 'block';
            runningControls.style.display = 'none';
            timerDisplay.textContent = '00:00:00.00';
            
            renderRecords(); 
        }
        
        // --- í˜ì´ì§€ ê°€ì‹œì„± ì œì–´ ---
        function handleVisibilityChange() {
            if (!sessionStartTime) return;
            
            if (document.hidden) {
                // íƒ­ ë¹„í™œì„±í™”/ìµœì†Œí™” ì‹œ (ì‹¤í–‰ ì¤‘ì¼ ë•Œë§Œ ì •ì§€)
                if (isRunning) {
                    togglePauseResume('í™”ë©´ ì „í™˜');
